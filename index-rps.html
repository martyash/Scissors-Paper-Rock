        //Computer generates a random input for the game//
function computerPlay(){
var gameOptions = ["rock","paper","scissors"]
return gameOptions[Math.floor(Math.random()*gameOptions.length)];
}
computerPlay();

let playerScore = 0;
let computerScore = 0;

//player makes choice, accepts all input/case insensitive//

let playerSelection = playerInput.toLowerCase();
var computerSelection = computerPlay();


function playRound(playerSelection, computerSelection) {
    
    if (computerSelection == "scissors" && playerSelection == "paper" ){
        computerScore++;
console.log ("computer wins! scissors cuts paper");

}

else if (computerSelection === playerSelection){
    console.log("Draw!")
}

else if (computerSelection == "paper" && playerSelection == "scissors" ) {

}

console.log("player:"+ playerScore + " " + "computer:" + computerScore);
}

console.log(playRound(playerSelection, computerSelection));
// the above is all possibilities for 1 round of rock paper scissors

var i;
  function game() {
  
    for (i=0;i<=3;i++)
    {
      var playerInput = prompt("ROCK,PAPER OR SCISSORS CHOICE IS YOURS!!!");
